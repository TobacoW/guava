inspecode:

  ### file filters
  experimental:
    input:
    ignore:      [ "/*test*/" ]

  ### tools for Java [91.4%]
  astyle:
  - input:       [ "android/**/*.java" ]
    auto-fix:    true
    config-file: rocro-astyle.opts
  - input:       [ "guava*/**/*.java" ]
    auto-fix:    true
    config-file: rocro-astyle.opts
  checkstyle:
    auto-fix:    true
    config-file: rocro-checkstyle.xml
  cpd:
  #infer:       ## temporary disabled ... takes too long
  pmd:
    auto-fix:    true
  uncrustify:
  - input:       [ "android/**/*.java" ]
    auto-fix:    true
    config-file: rocro-uncrustify.cfg
  - input:       [ "guava*/**/*.java" ]
    auto-fix:    true
    config-file: rocro-uncrustify.cfg

  ### tools for all Languages
  grep:
  misspell:
    auto-fix:    true
    options:
      -i:
      - "Escapers"
      - "escapers"
